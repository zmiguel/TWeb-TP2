<h1>Contactos</h1>
<fieldset id="contactos">
    <legend>Fale connosco</legend>
    <form action="" method="post">
        <span>Nome:</span>
        <input type="text" name="nome" size="25" placeholder="Nome" required autofocus>
        <br>
        <span>Apelido:</span>
        <input type="text" name="apelido" size="25" placeholder="Apelido" required>
        <br>
        <span>Sexo:</span>
        <select name="sexo" required>
            <option value="m">Masculino</option>
            <option value="f">Feminino</option>
        </select>
        <br>
        <span>Cartão de Cidadão:</span>
        <input type="number" maxlength="8" name="cc" size="25" placeholder="12345678" required>
        <br>
        <span>Idade:</span>
        <input type="number" maxlength="3" name="idade" size="25" placeholder="35" required>
        <br>
        <span id="morada">Morada:</span>
        <textarea name="morada" cols="25" rows="3" required placeholder="Morada"></textarea>
        <br>
        <span>Motivo do contacto:</span>
        <select id="motivo" name="motivo" required>
            <option value="obras">Obras</option>
            <option value="saude">Saúde</option>
            <option value="seguranca">Segurança</option>
            <option value="limpezas">Limpezas</option>
            <option value="educacao">Educação</option>
            <option value="Outro">Outro</option>
        </select>
        <span class="ifoutro">Indique o motivo</span>
        <input class="ifoutro" type="text" name="outromotivo" size="25" value="motivo">
        <input class="enviar" type="submit" name="enviar" value="Enviar">
    </form>
</fieldset>

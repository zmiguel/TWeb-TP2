<h1>Contactos</h1>
<fieldset>
    <legend>Fale connosco</legend>
<form action="" method="get">
    Nome:<input type="text" name="nome" size="25" value="Nome"><br>
    Apelido:<input type="text" name="apelido" size="25" value="Apelido"><br>
    Sexo:<select name="selectoptions">
	<option value="option1">Masculino</option>
	<option value="option2">Feminino</option>
</select><br>
    Nr. Cartão de cidadão<input type="number" maxlength="8" name="cc" size="25" value="12345678">
<br>
    Idade:<input type="number" maxlength="3" name="textfield" size="25" value="TextField">
    <br>
    Morada:
    <textarea name="" cols="25" rows="3">Morada</textarea><br>
    Motivo de contacto: 
    <select name="selectoptions">
	<option value="option1">Obras</option>
	<option value="option2">Limpezas</option>
    <option value="option3">Educação</option>
    <option value="option4">Saúde</option>
    <option value="option5">Segurança</option>
    </select>
    <hr>
</form>
</fieldset>
